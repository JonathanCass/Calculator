<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="normalize.css"/>   
	<link rel="stylesheet" href="style.css"/>
	<title>Normal Mode Calculator</title>
</head>
<body>
	<div id=caFrame>
		<input type="text" id="num_one" placeholder="num 1">
		<input type="text" id="num_two" placeholder="num 2">	
		<input type="text" id="answer" placeholder="ans"><br>
		<button type="button" id="add">+</button>
		<button type="button" id="subtract">-</button>
		<button type="button" id="multiply">*</button>
		<button type="button" id="divide">/</button>
	</div>
	<script
	src="https://code.jquery.com/jquery-3.1.1.min.js"
	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous"></script>
	<script src="main.js"></script>
</body>
</html>
